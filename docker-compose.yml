services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: travel_decision
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d travel_decision"]
      interval: 2s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/travel_decision
      SECRET_KEY: "dev_secret_key"
      ACCESS_TOKEN_EXPIRE_MINUTES: "10080"
      OTP_EXPIRE_MINUTES: "15"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      bash -c "
      alembic upgrade head &&
      python seed.py &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    restart: unless-stopped

  frontend:
    build: ./frontend
    environment:
      # важно: внутри docker сети ходим на backend по имени сервиса
      API_URL: http://backend:8000
      # опционально (для запросов из браузера, если где-то используется):
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

volumes:
  postgres_data:
